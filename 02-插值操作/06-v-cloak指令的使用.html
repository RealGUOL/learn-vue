<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    {{message}}
  </div>

  <script src="../js/vue.js"></script>
  <script>
    setTimeout(function() {
        const app = new Vue({
        el: '#app',
        data: {
          message: "你好呀！"
        },
        methods: {}
      })
    }, 1000)
    
  </script>
</body>

</html>
