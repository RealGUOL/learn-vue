<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}} ，刘陈陈</h2>
    <h2>{{lastName + firstName}}</h2>
    <h2>{{lastName + " " + firstName}}</h2>
    <h2>{{lastName}} {{firstName}}</h2>
    <h2>{{counter * 2}}</h2>
  </div>
  

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "你好呀",
        firstName: "陈陈",
        lastName: "刘",
        counter: 100
      },
      methods: {}
    });
  </script>
</body>

</html>
