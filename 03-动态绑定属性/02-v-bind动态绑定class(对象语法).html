<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- <h2 :class="active">{{message}}</h2> -->
    <!-- <h2 v-bind:class="{key1:  value1, key2: value2}">{{message}}</h2> -->
    <!-- <h2 v-bind:class="{class1:  true, class2: boolean}">{{message}}</h2> -->
    <h2 :class="getClass()">{{message}}</h2>
    <button @click="btnClick">按钮</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "你好啊",
        isActive: "true",
        isLine: "true"
      },
      methods: {
        btnClick: function() {
          this.isActive = !this.isActive
        },
        getClass: function() {
          return {active: this.isActive, line: this.isLine}
        }
      }
    });
  </script>
</body>

</html>
